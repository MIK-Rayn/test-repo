version: 2
models:
  - name: customer_lifetime_value
    description: |
      The Customer Lifetime Value (CLV) model calculates the total net profit a business can expect from a single customer over the entire relationship. 
      The calculation subtracts the total cost (derived from the cost of line items multiplied by their quantities), the sum of line item refunds, and 
      the sum of payment refunds from the order's total value, as recorded in the ORDER_HISTORY table.
    columns:
      - name: customer_lifetime_value
        description: |
          The final CLV metric representing the aggregated net profit after deducting associated costs and refunds for all orders.
