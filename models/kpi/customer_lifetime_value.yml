version: 2

models:
  - name: customer_lifetime_value
    description: >
      Customer Lifetime Value (CLV) represents the average revenue generated by a customer throughout their entire relationship with the company.
      
      Formula: SUM(bil_invoices.total_amount) / COUNT(DISTINCT crm_customers.customer_id)
    columns:
      - name: customer_lifetime_value
        description: "Calculated KPI for Customer Lifetime Value based on total invoice amounts and distinct customers."
