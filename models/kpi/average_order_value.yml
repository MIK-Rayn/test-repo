version: 2
models:
  - name: average_order_value
    description: >
      The Average Order Value (AOV) indicates the mean revenue per order and can help in assessing pricing strategy and customer spending behavior. 
      It is calculated as the total revenue generated by all orders divided by the total number of orders.
    columns:
      - name: total_revenue
        description: "The sum of the TOTAL_VALUE from the ORDER_HISTORY table representing total revenue across all orders."
      - name: total_orders
        description: "The count of orders from the ORDER_HISTORY table."
      - name: average_order_value
        description: "The calculated Average Order Value which is derived as total_revenue divided by total_orders."

metrics:
  - name: average_order_value
    description: >
      Mean revenue per order, computed as SUM(ORDER_HISTORY.TOTAL_VALUE) / COUNT(ORDER_HISTORY.ID), indicating customer spending behavior and assisting in pricing strategy analysis.
    calculation: "SUM(ORDER_HISTORY.TOTAL_VALUE) / COUNT(ORDER_HISTORY.ID)"